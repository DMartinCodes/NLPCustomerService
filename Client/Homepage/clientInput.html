<!--This page is the generic "homepage" for clients, where they will input a customer service ticket-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Homepage</title>
    <link rel="stylesheet" href="inputStyle.css">
    <script type="text/javascript" src="inputScript.js"></script>

    <!--Importing the necessary fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>

    
</head>

<body>
    <!--The sidebar container, which contains links to go home and see the about page-->

    <div class="image-container">
        <img src="Images/sidebar.png" class="image" alt="Image" width="30px" height="30px">
        <div class="overlay">
            <a href="home.html"><img src="Images/home.png" class="icon" alt="Home" width="50px" height="50px"></a>
            <a href="about.html"><img src="Images/about.png" class="icon1" alt="About" width="50px" height="50px"></a>
        </div>
    </div>


    <!--This is the container which organizes the three elements-->
    <div class="Wrapper">


        <div class="Input">
            <!--This is the form that the client will use to input a customer service ticket-->
            <h3 class="QuestionHeader">How can I help you?</h3>
            
            <form class="QuestionInputForm" action="server/clientInput.py" method="post">
                <textarea class="QuestionInput" name="question" id="question" cols="30" rows="10"></textarea>
                <input class="SubmitButton" type="submit" value="Submit">
            </form>
            <h4 class="FAQMessage">Get assistance with your issue quickly</h4>
            <h8 class="FAQMessage">Please give us some information about your situation. Be specific! The more detail you can provide, the better.</h8>
            
        </div>

    </div>

    

    


  
</html>
