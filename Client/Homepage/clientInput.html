<<!--This page is the generic "homepage" for clients, where they will input a customer service ticket-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Homepage</title>
    <link rel="stylesheet" href="clientInput.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Client Homepage</h1>
        </div>
        <div class="content">
            <form action="clientInput.php" method="post">
                <div class="input">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="input">
                    <label for="issue">Issue:</label>
                    <textarea name="issue" id="issue" cols="30" rows="10" required></textarea>
                </div>
                <div class="input">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="input">
                    <label for="department">Department:</label>
                    <select name="department" id="department" required>
                        <option value="sales">Sales</option>
                        <option value="support">Support</option>
                        <option value="billing">Billing</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="input">
                    <label for="status">Status:</label>
                    <select name="status" id="status" required>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="input">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="input">
                    <label for="time">Time:</label>
</html>
